language: python

python:
- 3.7

install:
- pip install -r requirements.txt

before_script:
  - python manage.py migrate
  - python manage.py collectstatic --noinput

script:
  - black --check .
  - flake8 .
  - coverage run --source=. manage.py test

after_script:
  - coveralls

deploy:
  provider: heroku
  api_key:
    secure: 
  app: swe1-app